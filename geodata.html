<!DOCTYPE html>
<html lang="en">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- extra style --> 
<style type="text/css">
#container { margin-left: 0; margin-right: 0; width: 100%;}
</style>
<title></title>
</head>
<body>

<h1></h1>
<!-- where the content will go --> 
<div id="container"></div>

</body>
<script>

$.get('geodata.csv', function(data) {

	// start the table	
	var html = '<table class="table table-bordered">';

	// split into lines
	var rows = data.split("\n");

	// parse lines
	rows.forEach( function getvalues(ourrow) {

		// start a table row
		html += "<tr>";

		// split line into columns
		var columns = ourrow.split("|");
		
		html += "<td>" + columns[0] + "</td>";
		html += "<td>" + columns[1] + "</td>";
		html += "<td>" + columns[2] + "</td>";
		html += "<td>" + columns[3] + "</td>";
		html += "<td>" + columns[4] + "</td>";
		html += "<td>" + columns[5] + "</td>";
		html += "<td>" + columns[6] + "</td>";
		html += "<td>" + columns[7] + "</td>";
		html += "<td>" + columns[8] + "</td>";
		html += "<td>" + columns[9] + "</td>";
		html += "<td>" + columns[10] + "</td>";
		html += "<td>" + columns[11] + "</td>";
		html += "<td>" + columns[12] + "</td>";
		// close row
		html += "</tr>";		
	})
	// close table
	html += "</table>";

	// insert into div
	$('#container').append(html);
	
});
</script>

</html>
